syntax = "proto3";
package lbm.stakingplus.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/stakingplus";

// CreateValidatorAuthorization allows the grantee to create a new validator.
message CreateValidatorAuthorization {
  option (cosmos_proto.implements_interface) = "github.com/cosmos/cosmos-sdk/x/foundation.Authorization";

  // redundant, but good for the query.
  string validator_address = 1;
}
